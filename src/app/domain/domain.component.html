<div class="p-3">

  <div class="d-flex justify-content-between">
    <h2>Domains</h2>
    <button type="submit" class="btn btn-outline-primary" [routerLink]="['/domain/new']">
      Add
    </button>
  </div>

  <h6>Manage knowledge domains</h6>
  <hr>

  <div class="container-fluid">
      <div class="d-flex flex-wrap">
        <div class="card bg-light mr-3 mb-3" *ngFor="let d of list" style="width: 14em">
          <div class="card-header">
            <div class="d-flex justify-content-between">
              {{ d.name }}
              <button type="button" class="close" aria-label="Edit" (click)="open(d)">
                <fa name="pencil"></fa>
              </button>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text">{{ e.value }}</p>
          </div>
        </div>
      </div>
    </div>

</div>
